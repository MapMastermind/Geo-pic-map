<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>zharenowat</title>

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet prefetch" href="https://cdn.rawgit.com/mfd/e7842774e037edf15919037594a79b2b/raw/665bdfc532094318449f1010323c84013d5af953/graphik.css">
  <link rel="stylesheet" href="styles.css">
   
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    html, body, #map {
      height: 100%;
      width: 100%;
    }  
 
  </style>

</head>
<body>
  <div id="map"></div>

  <div id="top-polygons-container">
    <button id="toggle-top-button" class="close-button">&#9776;</button>
    <h2>ТОП-10 локаций</h2>
    <ol id="top-polygons-list"></ol>
  </div>

  <div class="map-slider-container">
    <input id="radius-slider" type="range" min="1" max="10" value="4">
    <div id="radius-label">Радиус: <span id="radius-value">4</span> м</div></div>
  </div>

  <div class="map-overlay top">
    <div class="map-overlay-inner">
    <h2>Выберите сезон</h2>
    
    <input id="slider" type="range" min="0" max="3" step="1" value="0">
    <label id="month"></label>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
